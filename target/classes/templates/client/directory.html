<!DOCTYPE html>
<html lang="pt-b" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/diretorio.css}" />
    <link rel="stylesheet" th:href="@{/css/components/header.css}" />
    <link rel="stylesheet" th:href="@{/css/components/nav.css}" />
    <link rel="stylesheet" th:href="@{/css/components/darkTheme.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a56b5a1294.js"
      crossorigin="anonymous"
    ></script>
    <title>Diret√≥rios</title>
  </head>
  <body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div th:replace="~{fragments/nav :: nav}"></div>

    <div class="container">
      <main role="main" class="main">
        <div class="listParentDirectory">
          <div
            th:each="directory : ${listNameParentDirectory}"
            style="display: flex; flex-direction: row"
          >
            <a th:href="@{/directory/{id}(id=${directory.id_Directory})}">
              <button
                class="buttonBackDirectory"
                type="button"
                th:text="${directory.name}"
              ></button>
            </a>
            <p class="buttonBackDirectory">></p>
          </div>
        </div>

        <div class="header-table">
          <div class="container-input">
            <input
              type="text"
              id="searchInput"
              placeholder="Buscar"
              name="text"
              class="input"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20px"
              heigh="20px"
              viewBox="0 0 512 512"
            >
              <path
                fill="#1e3050"
                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
              />
            </svg>
          </div>

          <div class="btnCreate">
            <button class="CartBtn" onclick="showModalFile()">
              <span class="IconContainer">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="1em"
                  viewBox="0 0 576 512"
                  fill="rgb(17, 17, 17)"
                  class="cart"
                >
                  <path
                    fill="#989EA7"
                    d="M0 64C0 28.7 28.7 0 64 0L224 0l0 128c0 17.7 14.3 32 32 32l128 0 0 288c0 35.3-28.7 64-64 64L64 512c-35.3 0-64-28.7-64-64L0 64zm384 64l-128 0L256 0 384 128z"
                  />
                </svg>
              </span>
              <p class="text">Adicionar Arquivo</p>
            </button>
          </div>

        </div>

        <div th:replace="fragments/interfaces/file/modalAddFile :: div"></div>

        <div class="table-container">
          <table id="directoryTable">
            <tbody>
              <tr
                id="folder"
                class="folderItem"
                th:each="directory : ${listDirectory}"
                th:data-id="${directory.id_Directory}"
                th:data-name="${directory.name}"
              >
                <td>
                  <i class="fa-solid fa-folder fa-2xl"></i>
                </td>
                <td th:text="${directory.name}"></td>
                <td style="white-space: nowrap">
                    <button
                    style="
                        border: none;
                        height: 40px;
                        width: 40px;
                        border-radius: 15px;
                        background-color: none;
                    "
                    onclick="showModalActionsDirectory(this)"
                >
                    <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
                </button>
                </td>
              </tr>
              <tr
                th:each="archive : ${listArchive}"
                class="fileItem"
                th:data-file-id="${archive.id}"
              >
                <td>
                  <i class="fa-solid fa-file fa-2xl" style="color: #929497"></i>
                </td>
                <td th:text="${archive.nameArchive}"></td>
                <td style="white-space: nowrap">
                  <button
                    style="
                      border: none;
                      height: 40px;
                      width: 40px;
                      border-radius: 15px;
                      background-color: none;
                    "
                    onclick="showModalActionsFiles(this)"
                  >
                    <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div th:replace="fragments/interfaces/folder/modalOptnsFolderClient :: div"></div>

        <div th:replace="fragments/interfaces/file/modalOptnsFileClient :: div"> </div>



      </main>
    </div>

    <script th:src="@{/js/darkTheme.js}"></script>
    <script th:src="@{/js/logout.js}"></script>
    <script th:src="@{/js/client/directory.js}"></script>
    <script th:src="@{/js/directoryResponsivity.js}"></script>
  </body>
</html>
