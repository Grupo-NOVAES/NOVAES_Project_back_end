<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/profile.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"/>
    <script src="https://kit.fontawesome.com/a56b5a1294.js" crossorigin="anonymous"></script>
    <title>Perfil do Cliente</title>
</head>
<body>
    <!-- Inclui o cabeçalho -->
    <div th:replace="fragments/header :: header"></div>

    <!-- Inclui a navegação -->
    <div th:replace="fragments/nav :: nav"></div>

    <main>
        <section id="principal">
            <section id="right">
                <img src="" id="imageProfile">
                <button id="alterProfilePhoto">Trocar foto de perfil</button>
            </section>
            <section id="left">
                <h1>Meu Perfil</h1>
                <form id="forms">
                    <div class="names">
                        <input class="inputs-name" placeholder="Nome" th:value="${user.name}">
                        <input class="inputs-name" placeholder="Sobrenome" th:value="${user.lastname}">
                    </div>
                    <input class="inputs" placeholder="Email" th:value="${user.login}">
                    <input class="inputs" placeholder="EnterpriseName" th:value="${user.enterpriseName}">
                    
                    <!-- <select class="inputs" id="diretorioLiberado" th:field="*{directorySelected}">
                        <option th:each="directory : ${ListSubDirectoryByRoot}"
                                th:value="${directory}"
                                th:text="${directory}"
                                th:selected="${directory == directorySelected}">
                        </option>
                    </select> -->
        
                    <button id="saveButton">Alterar Informações de Perfil</button>
                </form>
            </section>
        </section>
    </main>

    <!-- Inclui scripts -->
    <script th:src="@{/js/profile.js}"></script>
</body>
</html>
