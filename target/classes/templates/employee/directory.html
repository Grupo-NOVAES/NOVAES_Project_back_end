<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/diretorio.css}" />
    <link rel="stylesheet" th:href="@{/css/components/header.css}" />
    <link rel="stylesheet" th:href="@{/css/components/nav.css}" />
    <link rel="stylesheet" th:href="@{/css/components/darkTheme.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a56b5a1294.js"
      crossorigin="anonymous"
    ></script>
    <title>Diret√≥rios</title>
  </head>
  <body>

    <div th:replace="~{fragments/header :: header}"></div>

      <div th:replace="~{fragments/nav :: nav}"></div>
      <div class="container">
      <main role="main" class="main">
        <div class="listParentDirectory">
          <div
            th:each="directory : ${listNameParentDirectory}"
            style="display: flex;flex-direction: row;"
          >
            <a th:href="@{/directory/{id}(id=${directory.id_Directory})}">
              <button
                class="buttonBackDirectory"
                type="button"
                th:text="${directory.name}"
              ></button>
            </a>
            <p class="buttonBackDirectory">></p>
          </div>
        </div>

        <div class="header-table">
          <div class="container-input">
            <input type="text" placeholder="Buscar" name="text" class="input" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20px"
              heigh="20px"
              viewBox="0 0 512 512"
            >
              <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
              <path
                fill="#1e3050"
                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
              />
            </svg>
          </div>

          <div class="btnCreate">
            <button class="CartBtn" onclick="showModalFile()">
              <span class="IconContainer">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="1em"
                  viewBox="0 0 576 512"
                  fill="rgb(17, 17, 17)"
                  class="cart"
                >
                  <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                  <path
                    fill="#989EA7"
                    d="M0 64C0 28.7 28.7 0 64 0L224 0l0 128c0 17.7 14.3 32 32 32l128 0 0 288c0 35.3-28.7 64-64 64L64 512c-35.3 0-64-28.7-64-64L0 64zm384 64l-128 0L256 0 384 128z"
                  />
                </svg>
              </span>
              <p class="text">Adicionar Arquivo</p>
            </button>
          </div>

          <div class="btnCreate">
            <button class="CartBtn" onclick="showModal()">
              <span class="IconContainer">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="1em"
                  viewBox="0 0 576 512"
                  fill="rgb(17, 17, 17)"
                  class="cart"
                >
                  <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                  <path
                    fill="#FFD43B"
                    d="M64 480H448c35.3 0 64-28.7 64-64V160c0-35.3-28.7-64-64-64H288c-10.1 0-19.6-4.7-25.6-12.8L243.2 57.6C231.1 41.5 212.1 32 192 32H64C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64z"
                  />
                </svg>
              </span>
              <p class="text">Adicionar Pasta</p>
            </button>
          </div>
        </div>

        <div class="AddFolderModal" id="AddFolderModal">
          <div class="labelinput">
            <label for="name">Adicionar Pasta</label>
            <input type="text" name="name" class="input">
          </div>
          <div class="actions">
            <button class="savebtn" onclick="saveButtonAddFolder()">Salvar</button>
            <p onclick="hideModalAddFolder()">Cancelar</p>
          </div>
        </div>


        <div class="AddFolderModalFile" id="AddFolderModalFile">
          <div class="labelinput">
            <form class="file-upload-form">
              <label for="file" class="file-upload-label">
                <div class="file-upload-design">
                  <svg viewBox="0 0 640 512" height="1em">
                    <path
                      d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z"
                    ></path>
                  </svg>
                  <p>Arraste e solte</p>
                  <p>ou</p>
                  <span class="browse-button">Buscar Arquivo</span>
                </div>
                <input id="file" type="file" />
              </label>
            </form>
          </div>       
         
          <div class="actions">
            <button class="savebtn" onclick="saveButtonFile()">Salvar</button>
            <p onclick="hideModalFile()">Cancelar</p>
          </div>
        </div>

        <div class="table-container">
          <table>
            <tbody>
              <tr  id="folder" class="folderItem" th:each="directory : ${listDirectory}" th:data-id="${directory.id_Directory}" th:data-name="${directory.name}">
                <td>
                  <i
                    class="fa-solid fa-folder fa-2xl"
                  ></i>
                </td>
                <td th:text="${directory.name}"></td>
                <td style="white-space: nowrap">
                  <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
                </td>
              </tr>
              <tr th:each="archive : ${listArchive}" class="fileItem" th:data-file-id="${archive.id}">
                <td>
                    <i class="fa-solid fa-file fa-2xl" style="color: #929497"></i>
                </td>
                <td th:text="${archive.name}"></td>
            </tr>
            </tbody>
          </table>
        </div>

        <div id="context-menu" class="context-menu">
          <a><button class="btnOption"><i class="fa-solid fa-download fa-flip-horizontal fa-sm" style=" color: #1e3050;"></i> Baixar</button></a>
          <a><button onclick="showModalFolderName()" class="btnOption"><i class="fa-solid fa-pencil fa-sm"style=" color: #1e3050;"></i> Renomear</button></a>
          <a><button class="btnOption"> <i class="fa-solid fa-trash fa-sm"style=" color: #1e3050;"></i>Deletar</button></a>
        </div>
  
  
        <div class="EditModalFolder" id="EditModalFolder">
          <div class="labelinput">
            <label for="nameFolder">Renomear Pasta</label>
            <input type="text" class="input" id="name">
          </div>
  
          <div class="actions">
            <button class="savebtn" onclick="saveButtonEditFolder()">Salvar</button>
            <p onclick="hideModalEdit()">Sair</p>
          </div>
        </div>
      </main>
    </div>

    <script th:src="@{/js/darkTheme.js}"></script>
    <script th:src="@{/js/logout.js}"></script>
    <script th:src="@{/js/directory.js}"></script>
    <script th:src="@{/js/directoryResponsivity.js}"></script>
  </body>
</html>
