<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/addUser.css}" />
    <link rel="stylesheet" th:href="@{/css/components/header.css}" />
    <link rel="stylesheet" th:href="@{/css/components/nav.css}" />
    <link rel="stylesheet" th:href="@{/css/components/darkTheme.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a56b5a1294.js"
      crossorigin="anonymous"
    ></script>
    <title>Diret√≥rios</title>
  </head>
  <body>

    <div th:replace="~{fragments/header :: header}"></div>

      <div th:replace="~{fragments/nav :: nav}"></div>
      <div class="container">
      <main role="main" class="main">
        
        <h1 id="titleForms">Adicionar novo usuario</h1>
        <form method="post" th:action="@{/user/addUser}" id="form_user">
            <div id="names">
                <input type="text" name="name" id="name" class="input_name" placeholder="nome">
                <input type="text" name="lastname" id="lastname" class="input_name" placeholder="Sobrenome">
            </div>
            <input type="text" name="login" id="login" class="input" placeholder="Email">
            <input type="text" name="password" id="password" class="input" placeholder="Senha">
            <input type="text" name="confirmPassword" id="confirmPassword" class="input" placeholder="Confirmar Senha">
            <input type="text" name="phoneNumber" id="phoneNumber" class="input" placeholder="Numero de telefone">
            <input type="text" name="role" id="role" class="input" placeholder="Hierarquia">

            <button type="submit" id="addBtn">Criar novo Usuario</button>
        </form>
        
      </main>
    </div>

    <script th:src="@{/js/darkTheme.js}"></script>
    <script th:src="@{/js/logout.js}"></script>
  </body>
</html>
