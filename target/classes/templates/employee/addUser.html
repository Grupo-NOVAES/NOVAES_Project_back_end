<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/addUser.css}" />
    <link rel="stylesheet" th:href="@{/css/components/header.css}" />
    <link rel="stylesheet" th:href="@{/css/components/nav.css}" />
    <link rel="stylesheet" th:href="@{/css/components/darkTheme.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a56b5a1294.js"
      crossorigin="anonymous"
    ></script>
    <title>Diret√≥rios</title>
  </head>
  <body style="overflow: hidden;">

    <div th:replace="~{fragments/header :: header}"></div>

      <div th:replace="~{fragments/nav :: nav}"></div>

      <main role="main" class="main">
        
        <p id="titleForms">Adicionar novo usuario</p>
        <form method="post" th:action="@{/user/addUser}" id="form_user">
            <div id="names">
                <input type="text" name="name" id="name" class="input_name" placeholder="nome" maxlength="33">
                <input type="text" name="lastname" id="lastname" class="input_name" placeholder="Sobrenome" maxlength="33">
            </div>
            <input type="text" name="login" id="login" class="input" placeholder="Email" maxlength="40">
            <input type="password" name="password" id="password" class="darkInput" placeholder="Senha" maxlength="20">
            <input type="password" name="confirmPassword" id="confirmPassword" class="darkInput" placeholder="Confirmar Senha" maxlength="20">
            <input type="text" name="phoneNumber" id="phoneNumber" class="input" placeholder="Numero de telefone" maxlength="15">

            <select name="role" class="input" id="role" onchange="toggleFields()">
                <option value="ADMIN" selected>administrador</option>
                <option value="EMPLOYEE">funcionario</option>
                <option value="USER">cliente</option>
            </select>

            <div class="ifEmployee" id="ifEmployee">
                <input type="text" name="office" id="office" class="darkInput" placeholder="Cargo na Empresa">
            </div>

            <div class="ifClient" id="ifClient">
                <input type="text" name="enterpriseName" id="enterpriseName" class="darkInput" placeholder="Nome da Empresa">
                <select name="references_directory" class="input" id="references_directory">
                  <option th:each="directory : ${listDirectorys}" th:value="${directory.id_Directory}" th:text="${directory.name}"></option>
                  
              </select>
              
            </div>


            <button type="submit" id="addBtn">Adicionar Usuario</button>
        </form>
        
      </main>


    <script th:src="@{/js/darkTheme.js}"></script>
    <script th:src="@{/js/logout.js}"></script>
    <script th:src="@{/js/addUser.js}"></script>
    <script th:src="@{/js/sidebar.js}"></script>
    <script th:src="@{/js/header.js}"></script>
  </body>
</html>
