<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/diretorio.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/a56b5a1294.js" crossorigin="anonymous"></script>
    <title>Diretórios</title>
</head>
<body>
    <!-- Agrupa os elementos que compõe o cabeçalho. -->
    <div th:replace="fragments/header :: header"></div>


	<!-- Agrupa links de navegação no site. -->
	<div th:replace="fragments/nav :: nav"></div>

	<main>

    <table class="table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Status</th>
          <th>Duração</th>
        </tr>
      </thead>
      <tbody>
        <tr id="contract" class="contractItem"
          th:each="contract : ${listContract}"
        	th:data-id="${contract.id}">

            <td th:text="${contract.title}"></td>
            <td th:text="${contract.concluded}"></td>
            <td th:text="${contract.time}"></td>
        </tr>
      </tbody>
    </table>

  </main>

</div>
<script th:src="@{/js/contract.js}"></script>
</body>
</html>
