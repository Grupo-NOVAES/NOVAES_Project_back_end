<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

</head>
<body class="body">

    <main class="row">  
            <section class="intro col-md-6">
                <img th:src="@{/img/LogoGrupoNovaesFigma.png}" alt="logo" id="logo">
                <p class="textIntro">Grupo Novaes ajuda você a se conectar e acompanhar o andamento de seus projetos.</p>
            </section>

            <section class="sectionMain col-md-6">
                <section id="form_main">

                    <form th:action="@{/login}" id="campos" method="post">       
    
                        <img th:src="@{/icones/LogosGrupoNovaesApp.png}" alt="logo" width="65" class="logo">   
    
                            <div th:if="${param.error}" class="error-card">
                                <p class="error-message">Usuário e senha inválidos</p>
                            </div>
                            
                            <div id="inputs">
                                <input type="email" name="email" placeholder="Email" required class="input"><br><br>
                                <input type="password" name="password" placeholder="Senha" required class="input"><br><br>
                                <div class="checkbox">
                                    <input class="caixaCheckBox" type="checkbox" id="manterConectado" name="rememberMe">                                
                                     <label for="manterConectado" class="checkBox"> Mantenha-me conectado</label>
                                </div>
                            </div>
                                    
                        <button id="btn_login" class="button entrar">Entrar</button>
                    
                    </form>
    
                </section>
            </section>
            
            
    </main>     
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
