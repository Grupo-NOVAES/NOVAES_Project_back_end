<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="EditModalUser" id="EditModalUser">
        <p class="ModalTitle">Editar Usu√°rio</p>
        <div class="labelinput">
          <label for="nameUser" class="nameUser">Nome</label>
          <input type="text" class="inputlabel" id="name"/>
          <label for="lastName">Sobrenome</label>
          <input type="text" name="inputlabel" id="lastName" class="inputlabel">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" itemid="email" class="inputlabel">
          <label for="number">Telefone</label>
          <input type="text" name="number" id="number" class="inputlabel">

          <label for="password">Senha</label>
          <input type="text" class="inputlabel" id="password"/>

          <label for="confirmPassword">Confirmar Senha</label>
          <input type="text" class="inputlabel" id="confirmPassword"/>

          <label for="role">Hierarquia</label>

          <select name="role" class="inputSelection" id="role">
            <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">administrador</option>
            <option value="EMPLOYEE" th:selected="${user.role == 'EMPLOYEE'}">funcionario</option>
            <option value="USER" th:selected="${user.role == 'USER'}">cliente</option>
        </select>

        </div>
    
        <div class="actions">
          <button class="savebtn" onclick="saveButtonEditUser()">
            Salvar
          </button>
          <p onclick="hideModalEditUser()">Sair</p>
        </div>
    </div>
</body>
</html>
