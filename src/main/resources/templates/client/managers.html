<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/contacts.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/a56b5a1294.js" crossorigin="anonymous"></script>
    <title>Diretórios</title>
</head>
<body>
    <!-- Agrupa os elementos que compõe o cabeçalho. -->
    <div th:replace="fragments/header :: header"></div>


	<!-- Agrupa links de navegação no site. -->
	<div th:replace="fragments/nav :: nav"></div>

	<main>

        <h1 id="titleContacts">Contacts</h1>
        <section id="TableSection">
            <table id="table">
                <thead>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Email</th>
                    <th>Cargo</th>
                </thead>
                <tbody>
                    <tr th:each="contacts : ${listContacts}">
                        <td th:text="${contacts.name}"></td>
                        <td th:text="${contacts.lastname}"></td>
                        <td th:text="${contacts.login}"></td>
                        <td th:text="${contacts.role}"></td>
                    </tr>
                    
                </tbody>
            </table>
        </section>
  </main>

</div>
</body>
</html>
