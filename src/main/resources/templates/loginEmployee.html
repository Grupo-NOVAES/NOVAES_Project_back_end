<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <main>        
        <h1 id="h1novaes">NOVAES</h1>
        <form id="form_main">      
            <h3 id="h1Conectese" >Conecte-se com a Novaes</h3>      
            <div class="inputs">
                <label style="margin-bottom: 5px;" for="text">Registro do Funcionario</label>
                <input id="ipt" class="form-control" type="text" placeholder="Registro do Funcionario">
                <label style="margin-bottom: 5px;" for="text">Senha</label>
                <input id="ipt" style="margin-bottom: 5px;" class="form-control" type="password" placeholder="senha">
            </div>
            <button type="button" id="btn_login">Login</button>
            <button type="button" class="btn_input" id="btn_funcionario"><a id="link_cadastro" th:href="@{/login}">Sou Cliente</a></button>
        </form>
    </main>     

    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
